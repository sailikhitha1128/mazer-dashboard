<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mazer Custom Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="assets/css/theme.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-dark bg-primary px-3">
  <span class="navbar-brand h1">Mazer Custom Dashboard</span>
  <div>
    <a href="pages/users.html" class="btn btn-light btn-sm">Users</a>
    <a href="task3.pdf" target="_blank" class="btn btn-warning btn-sm">View Task PDF</a>
  </div>
</nav>

<div class="container my-4">

<h3 class="fw-bold">Dashboard Overview</h3>


<div class="row g-3">

  <div class="col-md-4">
    <div class="card shadow-sm p-3">
      <span class="text-muted">Total Users</span>
      <h2 id="totalUsers">—</h2>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card shadow-sm p-3">
      <span class="text-muted">Total Sales</span>
      <h2 id="totalSales">—</h2>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card shadow-sm p-3">
      <span class="text-muted">Orders</span>
      <h2 id="orders">—</h2>
    </div>
  </div>

</div>

<hr class="my-4">

<h4 class="fw-bold">Top Users</h4>

<div class="table-responsive mt-3">
<table class="table table-striped">
<thead>
  <tr>
    <th>Name</th>
    <th>Role</th>
    <th>Sales</th>
  </tr>
</thead>
<tbody id="userTable"></tbody>
</table>
</div>

</div>
<h4 class="fw-bold mt-5">User Sales Chart</h4>

<div style="max-width: 480px; height: 260px; margin: 0 auto;">
  <canvas id="salesChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script src="assets/js/dashboard.js"></script>
</body>
</html>
